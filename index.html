<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Student Grade Lookup</h1>
    <input type="text" id="studentID" placeholder="Enter your Student ID">
    <button onclick="lookupGrade()">View Grades</button>
    <div id="result"></div>

    <script>
        // Example student grades data (replace with secure backend later)
        const grades = {
            "2025-001": {name: "Juan", Math: 89, Science: 93, English: 95},
            "2025-002": {name: "Maria", Math: 95, Science: 97, English: 90},
            "2025-003": {name: "Ali", Math: 78, Science: 85, English: 88}
        };

        function lookupGrade() {
            const id = document.getElementById('studentID').value.trim();
            const resultDiv = document.getElementById('result');

            if (grades[id]) {
                const student = grades[id];
                resultDiv.innerHTML = `
                    <strong>Hello ${student.name}!</strong><br>
                    Math: ${student.Math}<br>
                    Science: ${student.Science}<br>
                    English: ${student.English}
                `;
                resultDiv.classList.remove('error');
            } else {
                resultDiv.textContent = "Student ID not found.";
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
