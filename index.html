<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Semester 2025-2026 Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    .grade-row {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }

    .grade-label {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>1st Semester 2025-2026 Grades</h1>

  <label for="surname">Surname</label>
  <input type="text" id="surname" placeholder="Valencia">

  <label for="studentID">Student ID (5 digits)</label>
  <input type="text" id="studentID" placeholder="56063" maxlength="5">

  <button onclick="showGrade()">View Grade</button>

  <div id="output"></div>

  <!-- Add PapaParse for CSV reading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="grade_1st_25-26.js"></script>
</body>
</html>
