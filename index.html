<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Semester 2025–2026 Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f6f7f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    label { display: block; margin-top: 12px; font-weight: bold; }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 14px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      background-color: #2f9d58;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background-color: #248246; }

    #result {
      margin-top: 22px;
    }

    /* group box (rounded square) */
    .group-box {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background: #ffffff;
      padding: 10px 12px;
      margin-top: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    .group-header {
      font-weight: 700;
      color: #2f9d58;
      margin-bottom: 8px;
      font-size: 0.98em;
    }

    .group-body {
      margin-left: 6px;
    }

    .grade-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.98em;
    }

    .grade-item span:first-child { font-weight: 600; color: #333; }

    /* Emphasized remarks card */
    .remarks-card {
      text-align: center;
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1.6em;
      font-weight: 700;
      border: 2px solid #e6e6e6;
    }

    /* small responsive tweak */
    @media (max-width: 420px) {
      body { padding: 12px; max-width: 100%; }
      .remarks-card { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1>1st Semester 2025–2026 Grades</h1>

  <form id="gradeForm">
    <label for="surname">Surname</label>
    <input type="text" id="surname" placeholder="Enter Surname" required />

    <label for="studentID">Student Number</label>
    <input type="text" id="studentID" placeholder="Enter Student Number" required />

    <button type="submit">Check Grade</button>
  </form>

  <div id="result"></div>

  <!-- Papa Parse for reading CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="grade_1st_25-26.js"></script>
</body>
</html>
